language: scala

env:
  global: 
    - secure: ""
    - secure: ""
    - secure: ""
    - secure: ""
    - secure: ""

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

before_install:
  - pip install --user codecov
  - wget ${key_wget_url}

install:
  - ./gradlew assemble -PnexusUsername="${SONATYPE_USERNAME}" -PnexusPassword="${SONATYPE_PASSWORD}" -Psigning.keyId="${signing.keyId}" -Psigning.password="${signing.password}" -Psigning.secretKeyRingFile="./secring.gpg"

after_success:
  - codecov
